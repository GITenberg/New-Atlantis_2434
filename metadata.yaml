description: "New Atlantis is an incomplete utopian novel by Sir Francis Bacon, published\
  \ in 1627. In this work, Bacon portrayed a vision of the future of human discovery\
  \ and knowledge, expressing his aspirations and ideals for humankind. The novel\
  \ depicts the creation of a utopian land where \"generosity and enlightenment, dignity\
  \ and splendour, piety and public spirit\" are the commonly held qualities of the\
  \ inhabitants of the mythical Bensalem. The plan and organisation of his ideal college,\
  \ Salomon's House (or Solomon's House), envisioned the modern research university\
  \ in both applied and pure sciences.\n From Wikipedia (CC BY-SA)."
